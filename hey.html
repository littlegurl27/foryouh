<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive;
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
  }

  img {
    width: 200px;
    border-radius: 15px;
  }

  button {
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ccc;
    position: relative;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
  }

  .ring {
    position: fixed;
    font-size: 90px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    animation: pop 0.8s ease-out forwards;
    z-index: 9999;
  }

  @keyframes pop {
    to { transform: translate(-50%, -50%) scale(1); }
  }
</style>
</head>

<body>

<div class="box" id="box">
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <button id="yes" onclick="yesClick()">Yes ğŸ’•</button>
  <button id="no" onmouseover="moveNo()" onclick="noClick()">No ğŸ˜¢</button>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yesClick() {
    document.getElementById("box").innerHTML =
      "<h1>YAYYY ğŸ’– You said YES!</h1>";

    // Hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
    }

    // Ring
    setTimeout(() => {
      const ring = document.createElement("div");
      ring.className = "ring";
      ring.innerHTML = "ğŸ’";
      document.body.appendChild(ring);
    }, 500);
  }

  function noClick() {
    document.getElementById("box").innerHTML =
      "<h1>You are mine anyway ğŸ˜ŒğŸ’˜</h1>";
  }
</script>

</body>
</html>
